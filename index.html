<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="./Logo.png" alt="logo alura" class="logo"> 
        </a>
    </header>
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese un texto"></textarea>
            <div class="encriptador-aviso">
                <img src="./bi_exclamation-circle-fill@2x.png" alt="imagen-aviso" class="img-aviso">
                <p class="texto-aviso">solo letras minusculas y sin tilde</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./Muñeco.png" alt="Imagen-muñeco" class="Img-muñeco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="Copyright">&copy; copyright 2024 - Encriptador de texto - desarrollado por Daniel Marino</p>
    </footer>

    <script src="./encriptador.js"></script>
</body>
</html>
